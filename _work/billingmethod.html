        <div class="form">

            <form id="radioform">

              <div class="col-1of2">
                <p><input type="radio" name="card">Visa</p>
                <div class="editor-label">
                  <label for="form-cHN">Card holder's name: </label>

                <div class="editor-label">

                </div>

                </div>
                <div class="editor-label">
                  <label for="form-cvnN">CVN number: </label>
                </div>
                <div class="editor-field">
                  <input type="text" name="form-cvnN">
                </div>
                <div class="editor-label">
                  <label for="form-edate">Expiry date: </label>
                </div>
                <div class="editor-field">
                  <input type="text" name="form-edate">
                </div>
              </div><!-- end of .col-1of2 -->

              <div class="col-1of2">
                <p><input type="radio" name="card">Master Card</p>

                  <input type="text" name="form-edate">

              </div><!-- end of .col-1of2 -->
