<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLUE Bookstore</title>
    <!-- Link to Google Fonts - Roboto -->
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<!-- Link to CSS -->
	<link rel="stylesheet" type="text/css" href="css/template.css">
  <link rel="stylesheet" type="text/css" href="css/grid.css">
  </head>
  <body>
    <div id="wrapper" class="centralize">
            <header>
        <a href="_index.html">
          <img id="BLUE_Logo" alt="BLUE_Logo" src="img/logo/logo.jpg"/>
        </a>
        <div class="member">
          <a href="signin.html">Sign In/Register</a>
          <a href="account.html">My Account</a>
          <a href="shoppingcart.html">Cart (1)</a>
          <form class="search">
            <input type="text" name="form-search" placeholder="Search">
          </form>
        </div><!-- end of member -->
      </header>
      <div class="menu">
        <a href="#top" id="navToggle">MENU</a>
        <nav id="mainMenu" class="grid">
          <div class="col-1of6">
            <a href="_index.html" class="tab">Home</a>
          </div>
          <div class="col-1of6">
          <a href="books.html" class="tab">Books</a>
          </div>
          <div class="col-1of6">
          <a href="ebooks.html" class="tab">eBooks</a>
          </div>
          <div class="col-1of6">
          <a href="newspapers.html" class="tab">Newspapers</a>
          </div>
          <div class="col-1of6">
          <a href="gifts.html" class="tab">Gifts</a>
          </div>
          <div class="col-1of6">
          <a href="events.html" class="tab">Events</a>
          </div>
        </nav><!-- end of mainMenu .grid -->
      </div><!-- end of .menu -->
      
      <h6><a href="_index.html">Home</a> > Check out</h6>

      <div id="purchaseform">
        <div id="progressbar" class="grid">
          <!-- <div class="col-1of5" id="current">Shipping Address >>>>> </div>
          <div class="col-1of5">Billing Address >>>>> </div>
          <div class="col-1of5">Billing Method >>>>> </div>
          <div class="col-1of5">Order Return >>>>> </div>
          <div class="col-1of5">Complete</div> -->
          <img alt="Shipping Address" src="icons/checkout_shipping_address.jpg">
        </div> <!-- end of grid -->

        <div>
          <form class="form">
            <div class="editor-label">
              <label for="form-fname">First name: </label>
            </div>
            <div class="editor-field">
              <input type="text" name="form-fname">
            </div>
            <div class="editor-label">
              <label for="form-lname">Last name: </label>
            </div>
            <div class="editor-field">
              <input type="text" name="form-lname">
            </div>
            <div class="editor-label">
              <label for="form-address">Address: </label>
            </div>
            <div class="editor-field">
              <input type="text" name="form-address">
            </div>
            <div class="editor-label">
              <label for="form-city">City: </label>
            </div>
            <div class="editor-field">
              <input type="text" name="form-city">
            </div>
            <div class="editor-label">
              <label for="form-province">Province: </label>
            </div>
            <div class="editor-field">
              <input type="text" name="form-province">
            </div>
            <div class="editor-label">
            <label for="form-province">Postal code: </label>
            </div>
            <div class="editor-field">
              <input type="text" name="form-postal code">
            </div>
            <div class="editor-label">
              <label for="form-phone">Phone number: </label>
            </div>
            <div class="editor-field">
              <input type="text" name="form-phone">
            </div>
          </form>
        </div>

        <div class="grid">
          <div class="col-1of5">
            <form action="shoppingcart.html">
             <button type="submit">Back</button>
            </form>
          </div>
          <div class="col-1of2">
            <form action="billingaddress.html">
             <button type="submit">Continue</button>
            </form>
          </div>
        </div><!-- end of .grid -->
       </div><!-- end of shippingaddress -->

      <footer>
        <a href="about.html">About Company</a>
        <a href="policy.html">Policy</a>
        <a href="service.html">Customer Service</a>
        <p>Copyright IAT 381 Team 10 &copy; Spring 2014</p>
      </footer>
    </div><!-- end of wrapper .centralize -->
    <script src="js/jquery.js"></script>
    <script src="js/ui.js"></script>
  </body>
</html>
