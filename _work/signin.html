            <input type="text" name="form-search" placeholder="Search">
          </form>
        </div><!-- end of member -->
      </header>
      <div class="menu">
        <a href="#top" id="navToggle">MENU</a>
        <nav id="mainMenu" class="grid">
          <div class="col-1of6">

      <div id="signin" class="form">
        <div class="col-1of2">
          <h3>Current member login</h3>
          <form method="post" action="#" id="login1">
            <div class="editor-label">
              <label form="login-name">User ID: </label>
            </div>
            <div class="editor-field">
              <input type="text" id="login-name1" name="login-name" placeholder="input user id">
            </div>

            <div class="editor-label">
              <label form="login-password">Password: </label>
            </div>
            <div class="editor-field">
              <input type="password" id="login-password1" name="login-password" placeholder="********">
            </div>

            <div class="rightize">
              <button type="submit">Login</button>
            </div>
        </form> <!-- end of form -->
        </div>

        <div class="col-1of2">
          <h3>New member register</h3>
          <form method="post" action="#" id="login2">
            <div class="editor-label">
              <label form="login-name">User ID: </label>
            </div>
            <div class="editor-field">
              <input type="text" id="login-name2" name="login-name" placeholder="input user id">
            </div>

            <div class="editor-label">
              <label form="login-password">Password: </label>
            </div>
            <div class="editor-field">
              <input type="password" id="login-password2" name="login-password" placeholder="********">
            </div>

            <div class="rightize">
              <button type="submit">Register</button>
            </div>
        </form> <!-- end of form -->
        </div>
      </div><!-- end of div .form -->
